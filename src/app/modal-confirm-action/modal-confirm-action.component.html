<div class="modal-header">
    <h5 class="modal-title">Eliminar</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('sdf')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="texto">
    <div class="modal-body">
        <p>Estas seguro que deseas eliminar el carro {{auto.descripcion}}</p>

        <p class="textorojo">Esta accion no se puede revertir </p>

    </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancelar</button>
    <button type="submit" class="btn btn-danger" (click)="activeModal.close(auto)">Borrar</button>
</div>
