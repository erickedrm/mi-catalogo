

<div class="tabla"><table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Marca</th>
    <th scope="col">Modelo</th>
    <th scope="col">Submarca</th>
    <th scope="col">Descripcion</th>  
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let auto of autos; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td> {{ auto.marca }}  </td>
    <td>{{ auto.modelos }}</td>
    <td>{{ auto.submarca }}</td>
    <td>{{ auto.descripcion }}</td>
  </tr>
  </tbody>
</table>
</div>
