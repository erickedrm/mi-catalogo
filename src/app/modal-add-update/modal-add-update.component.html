<div class="modal-header">
    <h5 class="modal-title">{{accion}}</h5>
    <button type="button" class="close"  aria-label="Close" (click)="activeModal.dismiss('se cerro')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="marca">Marca</label>
        <input type="email" class="form-control" id="marca"  placeholder="Agrega la marca">
    </div>

    <div class="form-group">
        <label for="submarca">Submarca</label>
        <input type="password" class="form-control" id="submarca" placeholder="Agrega la submarca">
    </div>

    <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <input type="password" class="form-control" id="descripcion" placeholder="Agrega la descripcion">
    </div>

    <div class="form-group">
        <label for="modelo">Modelos</label>
        <input type="password"  disabled class="form-control" class="form-control" id="modelo" placeholder="Agrega el modelo" >
    </div>
   

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click) = "activeModal.close('se guardo')">Guardar</button>
    </div>
</div>

<!-- [(ngModel)]="auto.modelos" name="modelos" -->
