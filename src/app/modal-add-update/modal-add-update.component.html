<div class="modal-header">
    <h5 class="modal-title">{{accion}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('se cerro')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #formAutos = "ngForm">
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" id="marca" placeholder="Agrega la marca" [(ngModel)]="auto.marca" name="marca">
        </div>

        <div class="form-group">
            <label for="submarca">Submarca</label>
            <input type="text" class="form-control" id="submarca" placeholder="Agrega la submarca" [(ngModel)]="auto.submarca" name="submarca">
        </div>

        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Agrega la descripcion" [(ngModel)]="auto.descripcion" name="descripcion">
        </div>

        <div class="form-group">
            <label for="modelo">Modelos</label>
            <input type="text"  class="form-control" id="modelo" placeholder="Agrega el modelo" [(ngModel)]="auto.modelos" name="modelos">
        </div>


        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" (click)="activeModal.close(auto)">Guardar</button>
        </div>

    </form>
</div>
